<!DOCTYPE html>

<html>
  <head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/layout.css">
    <title>Explore</title>
  </head>

  <body style="background-color: #ddfff7; color: #2e5266;">
    <nav class="navbar navbar-light .bg-transparent" id="webName" style="background-color: #2e5266;">
      <span class="navbar-brand mb-0 h1" style="color: #ddfff7;">Serotonin' It Up</span>
    </nav>

    <div class="jumbotron" style="background-color: #ddfff7">
      <h1 class="display-4" style="font-weight: bold;">Explore</h1>
      <hr class="my-4">
      <h2>Advice</h2>
      <div class="card" style="background-color: white;">
        <div class="card-body">
          <h3>"{{advice}}"</h3>
        </div>
      </div>
      <hr class="my-4">
      <h2>Activity</h2>
      
      <div class="card" style="background-color: white;">
        <div class="card-body">
          <h3>{{activity}}</h3>
          <b>Type:</b> {{type}}
          <br>
          <b>Participants:</b> {{participants}}
          </div>
      </div>
      <br>
      <form action = "/explore" class="bmvalue">
        <input type = "submit" value = "Shuffle" class="btn btn-primary">
      </form>
      <form action = "/saveAct" class="bmvalue">
        <input type = "submit" value = "Bookmark Activity" class="btn btn-info">
      </form>
      <hr class="my-4">
      <h2>Dogs</h2>


      <form action = "/dogs">
        <input type = "image" value = "doggo" width="300px" height="200px" src="https://www.thesprucepets.com/thmb/wpN_ZunUaRQAc_WRdAQRxeTbyoc=/4231x2820/filters:fill(auto,1)/adorable-white-pomeranian-puppy-spitz-921029690-5c8be25d46e0fb000172effe.jpg">
      </form>
      <p>Pet me!^</p>

      <hr class="my-4">
      <h2>Cats</h2>
      <form action = "/cats">
        <input type = "image" value = "Cat" width="300px" height="200px" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F34%2F2018%2F05%2F12170411%2Fcat-kitten-138468381.jpg&q=85">
      </form>
      <p>Pet me!^</p>

      <hr class="my-4">
      <h2>"Games"</h2>
      <form action = "/game">
        <input type = "submit" value = "Enter at your own risk" class="btn btn-info">
      </form>

      <hr class="my-4">
      <form action = "/homepage">
        <input type = "submit" value = "Go To Homepage" class="btn btn-secondary btn-lg">
      </form>

    </div>

    <script src="explore.js"></script>

    <!-- JS -->
    <script src="javascript.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
