<!DOCTYPE html>
<html>
  <head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/layout.css">
    <title> Serotonin' It Up</title>
  </head>

  <body style="background-color: #ddfff7; color: #2e5266;">
    <nav class="navbar navbar-light .bg-transparent" id="webName" style="background-color: #2e5266;">
      <span class="navbar-brand mb-0 h1" style="color: #ddfff7;">Serotonin' It Up</span>

      <h3> {{error_type}} </h3>
      <h1 class="display-4" style="font-weight: bold;">Login</h1>
      <hr class="my-4">
      <form action="/auth" method = "post">
        <input type="text" placeholder="Username" name="username" style="background-color: #ddfff7; color: #2e5266;"><br><br>
        <input type="password" placeholder="Password" name="password" style="background-color: #ddfff7; color: #2e5266;"><br><br>
        <input type="submit" name="sub1" class="btn btn-info">
      </form>
      <br>
      <h3>Don't have an account?</h3>
      <form action = "/register">
        <input type = "submit" value = "Register" class="btn btn-outline-info">
      </form>
    </div>

    <!-- bootstrap -->
